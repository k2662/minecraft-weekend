name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: configure
      run: make libs -j4
    - name: make
      run: make
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.2.0
      with:
        path: .
